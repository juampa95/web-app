{% extends 'base_compras.html' %}

{% block content %}
  <!-- Mostrar información básica de la compra (número de factura, proveedor, fecha, etc.) -->
  <h2>Detalle de la Compra</h2>
  <p>Número de Factura: {{ compra.numero_factura }}</p>
  <p>Proveedor: {{ compra.proveedor.razon_social }}</p>
  <p>Fecha: {{ compra.fecha }}</p>

  <!-- Enlace para ver el detalle de items -->
  <a href="{% url 'detalle_items_factura' compra.id %}">Ver Detalle de Items</a>
{% endblock %}
